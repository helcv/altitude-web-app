<div class="container my-5 w-25">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()" >
                <h2 class="text-center mt-5 mb-4">Register</h2>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="text"
                        [class.is-invalid]="registerForm.get('name')?.errors &&
                        registerForm.get('name')?.touched"
                        class="form-control"
                        formControlName="name"
                        placeholder="Name"
                    >
                    <label>Name</label>
                    <div class="invalid-feedback">Please enter a Name</div>
                </div>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="text"
                        [class.is-invalid]="registerForm.get('lastName')?.errors &&
                        registerForm.get('lastName')?.touched"
                        class="form-control"
                        formControlName="lastName"
                        placeholder="Last name"
                    >
                    <label>Last name</label>
                    <div class="invalid-feedback">Please enter a Last name</div>
                </div>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="date"
                        name="dateOfBirth"
                        [class.is-invalid]="registerForm.get('dateOfBirth')?.errors &&
                        registerForm.get('dateOfBirth')?.touched"
                        class="form-control"
                        formControlName="dateOfBirth"
                        placeholder="Date of birth"
                        [max]="maxDate"
                    >
                    <label>Date of birth</label>
                    <div class="invalid-feedback">Please enter a Date of birth</div>
                </div>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="email"
                        [class.is-invalid]="registerForm.get('email')?.errors &&
                        registerForm.get('email')?.touched"
                        class="form-control"
                        formControlName="email"
                        placeholder="Email"
                    >
                    <label>Email</label>
                    <div *ngIf="registerForm.get('email')?.hasError('required')" class="invalid-feedback">Please enter a Email</div>
                    <div *ngIf="registerForm.get('email')?.hasError('email')" class="invalid-feedback">Please enter a valid Email</div>
                </div>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="password"
                        [class.is-invalid]="registerForm.get('password')?.errors &&
                        registerForm.get('password')?.touched"
                        class="form-control"
                        formControlName="password"
                        placeholder="Password"
                    >
                    <label>Password</label>
                    <div *ngIf="registerForm.get('password')?.hasError('required')" class="invalid-feedback">Please enter a Password</div>
                    <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="invalid-feedback">Passwords must be at least 7 characters</div>
                    <div *ngIf="registerForm.get('password')?.hasError('uppercase')" class="invalid-feedback">Passwords must have at least one uppercase ('A'-'Z')</div>
                    <div *ngIf="registerForm.get('password')?.hasError('digit')" class="invalid-feedback">Passwords must have at least one digit ('0'-'9')</div>
                </div>
                
                <div class="form-group text-center">
                    <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
                    <button class="btn btn-danger me-2" (click)="cancelForm()">Cancel</button>
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <div id="google-button"></div>
                </div>
            </form>
        </div>
    </div>
</div>
