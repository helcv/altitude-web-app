<div class="container my-5 w-50">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Enter the token sent to your email: {{ email }}</h3>
        <form [formGroup]="twoFactorForm" (ngSubmit)="twoFactor()">
          <div class="form-group">
            <input 
              id="token"
              formControlName="token"
              type="text"
              class="form-control"
              placeholder="Enter token"
              maxlength="6" />
            <div *ngIf="twoFactorForm.get('token')?.invalid && twoFactorForm.get('token')?.touched" class="text-danger">
              <small *ngIf="twoFactorForm.get('token')?.errors?.['required']">Token is required.</small>
              <small *ngIf="twoFactorForm.get('token')?.errors?.['minlength']">Token must be at least 6 characters long.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="twoFactorForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
