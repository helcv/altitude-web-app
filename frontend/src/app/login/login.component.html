<div class="container my-5 w-25">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h2 class="text-center mt-5 mb-4">Login</h2>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="email"
                        [class.is-invalid]="loginForm.get('email')?.errors &&
                        loginForm.get('email')?.touched"
                        class="form-control"
                        formControlName="email"
                        placeholder="Email"
                    >
                    <label>Email</label>
                    <div *ngIf="loginForm.get('email')?.hasError('required')" class="invalid-feedback">Please enter a Email</div>
                    <div *ngIf="loginForm.get('email')?.hasError('email')" class="invalid-feedback">Please enter a valid Email</div>
                </div>
                <div class="col-md-10 mx-auto mb-3 form-floating">
                    <input type="password"
                        [class.is-invalid]="loginForm.get('password')?.errors &&
                        loginForm.get('password')?.touched"
                        class="form-control"
                        formControlName="password"
                        placeholder="Password"
                    >
                    <label>Password</label>
                    <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback">Please enter a Password</div>
                </div>
                
                <div class="form-group text-center">
                    <button class="btn btn-success me-2" type="submit" [disabled]="loginForm.invalid">Login</button>
                    <button class="btn btn-danger me-2" [routerLink]="['/']">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
